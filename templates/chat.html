<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - Комната чата</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        .emoji-picker {
            display: none; /* Скрываем панель смайлов по умолчанию */
            flex-wrap: wrap;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            position: absolute; /* Позиционируем панель */
            z-index: 1000; /* Устанавливаем уровень над другими элементами */
        }
        .emoji {
            cursor: pointer;
            font-size: 24px;
            margin: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold">Чат</h1>
        <div id="messages" class="mb-3 h-80 overflow-y-scroll border border-gray-300 p-4 bg-white rounded shadow break-words"></div>
        
        <form id="nicknameForm" class="mb-4">
            <input id="nicknameInput" class="form-control border border-gray-300 p-2 rounded mr-2" placeholder="Введите ваше имя" required>
            <button class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded">Зарегистрироваться</button>
        </form>

        <form id="messageForm" class="flex items-center relative">
            <input id="messageInput" class="form-control flex-grow border border-gray-300 p-2 rounded mr-2" placeholder="Введите сообщение" required>
            <button class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded">Отправить</button>
        </form>

        <div id="error-message" class="text-red-500 mt-2"></div>
    </div>

    <script>
        const socket = io();

        $('#nicknameForm').submit(function(e) {
            e.preventDefault();
            const nickname = $('#nicknameInput').val();
            $('#error-message').text(''); // Сбросить сообщение об ошибке
            socket.emit('register', nickname);
            $('#nicknameInput').val('');
        });

        $('#messageForm').submit(function(e) {
            e.preventDefault();
            const message = $('#messageInput').val();
            socket.emit('send_message', { message: message });
            $('#messageInput').val('');
        });

        socket.on('receive_message', function(data) {
            const messageElement = `
                <div class="mb-2 p-2 border-b border-gray-200 break-words">
                    <strong class="font-semibold" style="color: ${data.color};">${data.nickname}</strong>
                    <span class="text-gray-500 text-sm ml-2">${data.timestamp}</span>
                    <p class="mt-1 font-medium">${data.message}</p>
                </div>`;
            $('#messages').append(messageElement);
            $('#messages').scrollTop($('#messages')[0].scrollHeight);
        });

        socket.on('all_messages', function(messages) {
            $('#messages').empty();
            messages.forEach(function(msg) {
                const messageElement = `
                    <div class="mb-2 p-2 border-b border-gray-200 break-words">
                        <strong class="font-semibold" style="color: ${msg.color};">${msg.nickname}</strong>
                        <span class="text-gray-500 text-sm ml-2">${msg.timestamp}</span>
                        <p class="mt-1 font-medium">${msg.message}</p>
                    </div>`;
                $('#messages').append(messageElement);
            });
            $('#messages').scrollTop($('#messages')[0].scrollHeight);
        });

        socket.on('registration_error', function(data) {
            $('#error-message').text(data.error); // Отображаем сообщение об ошибке
        });

        // Запросить все сообщения при загрузке страницы
        socket.emit('get_messages');
    </script>
</body>
</html>
