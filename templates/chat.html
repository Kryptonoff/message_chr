<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Добро пожаловать в чат, {{ nickname }}!</h1>
        <div id="messages" class="border border-gray-300 h-96 overflow-y-scroll mb-4 p-4 rounded-lg bg-gray-50 break-words"></div>
        <div class="flex">
            <input id="message-input" type="text" placeholder="Введите сообщение..." autocomplete="off" class="flex-grow border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-paper-plane"></i> Отправить
            </button>
        </div>
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">Вернуться назад</a>
        </div>
    </div>

    <script>
        const socket = io();

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.onclick = function() {
            const message = messageInput.value;
            if (message) {
                socket.emit('send_message', { nickname: '{{ nickname }}', message: message });
                messageInput.value = '';
            }
        };

        socket.on('receive_message', function(data) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2', 'p-2', 'rounded-lg', 'bg-blue-100');
            
            const nicknameElement = document.createElement('span');
            nicknameElement.classList.add('font-bold', 'text-blue-700');
            nicknameElement.textContent = `${data.nickname}: `;
            
            const textElement = document.createElement('span');
            textElement.textContent = data.message;
            
            messageElement.appendChild(nicknameElement);
            messageElement.appendChild(textElement);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
